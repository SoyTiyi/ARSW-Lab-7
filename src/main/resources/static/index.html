<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />  
    <link rel="stylesheet" href="index.css" />
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/canvasEvent.js"></script>

</head>

<body onLoad="canvasEvent.load();">
    <h1>Blueprints</h1>
    <input id="input" placeholder="name">
    <button id="bluePrint" onclick="app.setListBluePrintsByAuthor(input.value)" class="btn btn-primary">Get blueprints</button>
    <div id="authorName" />
    <h2>Bluprints by author</h2>
    <table id="table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Draw</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <label>Total Points: </label>
    <div id="authorPoints"> </div>

    <div id="nameBluePrint"> </div>
    <canvas id="canvas" class="canvasStyle"width="700" height="500">
    </canvas>
    <button class="btn btn-primary" onclick="canvasEvent.saveUpdateDraw()">Save/Update</button>

    <script src="js/canvasEvent.js"></script>
</body>

</html>
